<!DOCTYPE html>
<html>
<head>
	<title>Vikram's blog</title>
</head>
<body>
	<div>
		<h1><a href="/">Vikram's blog</a></h1>
	</div>

	<div>
		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h2><a href="">{{ post.title }}</a></h2>
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
		{% endfor %}
	</div>


</body>
</html>
