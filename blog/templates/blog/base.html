{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Vikram's blog</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

	<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="page-header">
        <h1><a href="#">Vikram's blog</a></h1>
    </div>
    <div>
    	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		  <!-- Links -->
		  <ul class="navbar-nav">
		  	{% if user.is_authenticated %}
		    	<li class="nav-item">
		      	<a class="nav-link" href="{% url 'post_new' %}">New post</a>
		    	</li>
		    	<li class="nav-item">
		      	<a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
		    	</li>
		    	<li class="nav-item">
		      	<p class="nav-link"> Hello {{user.username}} <small>(<a href="{% url 'logout' %}">Logout</a>)</small></p>
		    	</li>
		    {% else %}
		    	<li class="nav-item">
		      	<a class="nav-link" href="{% url 'login' %}">Login</a>
		    	</li>
		    {% endif %}
		  </ul>

		</nav>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
